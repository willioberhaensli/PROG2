{% extends "template.html" %}

{% block title %}Telefonbuch{% endblock %}

{% block main %}


<div class="container">


	<!-- Seitentitel -->

	   <div class="row">

	        <div class="bd-title col-12 mb-3">
	            <h1>Find your love</h1>
	        </div></div>


	<form method="POST">

		 <!-- Kontaktdaten -->

		   <h4>Bitte Kontaktdaten eingeben</h4>

			<div class="form-row">

			    <div class="form-group col-md-6">
			      <label for="inputVorname">Vorname</label>
			      <input type="vorname" class="form-control" placeholder="Vorname"> </div>

			    <div class="form-group col-md-6">
			      <label for="inputNachname">Nachname</label>
			      <input type="nachname" class="form-control" placeholder="Nachname"> </div>

			    <div class="form-group col-md-6">
			      <label for="inputEmail">Email</label>
			      <input type="email" class="form-control" id="inputEmail4" placeholder="Email"> </div>

			    <div class="form-group col-md-6">
			      <label for="inputTel">Telefonnummer</label>
			      <input type="telefon" class="form-control" placeholder="Telefonnummer"> </div>
			  </div> 


			<!-- Geburtsdaten -->

		   <h4>Bitte Geburtsdaten eingeben</h4>

			<div class="form-row">

			    <div class="form-group col-md-3">
				    <label for="inputTag">Tag</label>
				    <input type="tag" class="form-control" placeholder="TT"></div>

				<div class="form-group col-md-3">
				    <label for="inputTag">Monat</label>
				    <input type="monat" class="form-control" placeholder="MM"> </div>

				<div class="form-group col-md-3">
				    <label for="inputTag">Jahr</label>
				    <input type="jahr" class="form-control" placeholder="JJJJ"> </div> </div> 

				<div class="form-row"> 

				<div class="form-group col-md-3">
				    <label for="inputStunde">Stunde</label>
				    <input type="stunde" class="form-control" placeholder="HH"> </div>

				<div class="form-group col-md-3">
				    <label for="inputMinute">Minute</label>
				    <input type="minute" class="form-control" placeholder="MM"> </div>  
		 		<div class="form-group col-md-3">
		 			<label for="inputGeb">Geburtsort</label>
				<input type="stadt" class="form-control" placeholder="Stadt"> </div> </div> 


			<!-- Portrait hochladen -->

			<div class="form-row"> 

				  <div class="form-group">
				    <label for="exampleFormControlFile1">Portrait hochladen</label>
				    <input type="file" class="form-control-file" id="exampleFormControlFile1">
				  </div> </div> 


			<!-- Submit -->

			<div class="form-row">
		  		<button type="submit" class="btn btn-primary">Los geht's!</button>
		  	</div>

	</form>

	{% if error %}
    	{{ error }}
    {% endif %}


</div>



{% endblock %}
